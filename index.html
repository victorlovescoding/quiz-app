<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div id="quizContainer">
      <h2 id="question">Which fruit is Victor's favorite ?</h2>
      <ul id="ul">
        <li>
          <input  id="a" type="radio" name="answer" required />
          <label class="input" id="a_text" for="a">apple</label>
        </li>
        <li>
          <input  id="b" type="radio" name="answer" />
          <label class="input" id="b_text" for="b">banana</label>
        </li>
        <li>
          <input  id="c" type="radio" name="answer" />
          <label class="input" id="c_text" for="c">watermelon</label>
        </li>
        <li>
          <input  id="d" type="radio" name="answer" />
          <label class="input" id="d_text" for="d">strawberry</label>
        </li>
      </ul>
      <button id="submitBtn" type="button">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
